{% load static %}


<!-- container //  -->

<header class="section-header">



<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="">
    <a href="{% url 'index' %}" class="brand-wrap">
      <img class="logo" src="{% static 'images/logo3.png' %}">
    </a> <!-- brand-ap.// -->
  </div>
  
  <div class="col-lg col-sm col-md col-6 flex-grow-0">
    <div class="category-wrap dropdown d-inline-block float-right">
      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bars"></i> Kategori
      </button>
      <div class="dropdown-menu">
        <ul class="list-menu">
          <li><a href="{% url 'store' %}">Bütün Araçlar</a></li>

          {% for category in links %}
      <li><a href="{{ category.get_url }}">{{ category.category_name }}</a></li>
          {% endfor %}
      </ul>
        {% for category in links %}
        {% endfor %}
      </div>
    </div>  <!-- category-wrap.// -->
  </div> <!-- col.// -->
  <a href="{% url 'store' %}" class="btn btn-outline-warning">Araçlar</a>
  <div class="col-lg  col-md-6 col-sm-12 col">
    <form action="{% url 'search' %}" class="search" method='GET'>
      <div class="input-group w-100">
          <input type="text" class="form-control" style="width:60%;" placeholder="İsteğinize Uygun Aracı arayın" name="keyword" required>

          <div class="input-group-append">
            <button class="btn btn-warning" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
    </form> <!-- search-wrap .end// -->
  </div> <!-- col.// -->
  <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
        <div class="d-flex justify-content-end mb-3 mb-lg-0">
          
          <div class="widget-header">
            <small class="title text-muted">Hoşgeldiniz!</small>
            <div>
              <a href="{% url 'about' %}">Hakkımızda</a> <span class="dark-transp"> | </span>
              <a href="{% url 'contact' %}"> İletişim</a>
            </div>
          </div>
          

        </div> <!-- widgets-wrap.// -->

      </div> <!-- col.// -->
</div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->




</header> <!-- section-header.// -->
